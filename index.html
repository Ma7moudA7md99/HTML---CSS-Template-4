<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize css file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/master.css" />
    <title>Git Work</title>
  </head>
  <body>
    <aside class="main">
      <div class="container">
        <h1 class="title">git work</h1>
        <div class="links">
          <span><i class="fa-solid fa-chart-bar"></i> dashboard</span>
          <span><i class="fa-solid fa-gear"></i> settings</span>
          <span><i class="fa-solid fa-user"></i> profile</span>
          <span><i class="fa-solid fa-diagram-project"></i> projects</span>
          <span><i class="fa-solid fa-graduation-cap"></i> courses</span>
          <span><i class="fa-solid fa-user-group"></i> friends</span>
          <span><i class="fa-regular fa-folder-open"></i> files</span>
          <span><i class="fa-regular fa-credit-card"></i> plans</span>
        </div>
      </div>
    </aside>
    <div class="top-bar">
      <div class="search">
        <input type="search" name="" id="" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="icons">
        <img src="img/man-cin.png" alt="" />
        <i class="fa-regular fa-bell"></i>
      </div>
    </div>
    <section class="dashboard" id="dashboard">
      <h1>dashboard</h1>
      <div class="grid-content">
        <div class="box profile-info">
          <div class="profile-img">
            <img src="img/man.png" alt="" />
          </div>
          <div class="back">
            <img
              src="img/gettyimages-1308949444_750xx5000-2813-0-594.jpg"
              alt=""
            />
            <h2>welcome</h2>
            <p>ahmed</p>
          </div>
          <div class="statistics">
            <div class="name">
              <h4>ahmed ahmed</h4>
              <p>developer</p>
            </div>
            <div class="proj">
              <h4>80</h4>
              <p>projects</p>
            </div>
            <div class="money">
              <h4>$1000</h4>
              <p>earned</p>
            </div>
          </div>
          <button>profile</button>
        </div>
        <div class="box quick-draft">
          <h2>quick draft</h2>
          <p>write a draft for your idea's</p>
          <div class="inputs">
            <input type="text" name="title" placeholder="Title" />
            <textarea name="draft" placeholder="Your Thought"></textarea>
          </div>
          <button>save</button>
        </div>
        <div class="box yearly-targets">
          <h2>yearly targets</h2>
          <div class="dollar">
            <p>money</p>
            <p>$20.000</p>
            <div class="icon">
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <span class="prog-holder">
              <span style="width: 80%" data-steps="80%"></span>
            </span>
          </div>
          <div class="code">
            <p>projects</p>
            <p>24</p>
            <div class="icon">
              <i class="fa-solid fa-code"></i>
            </div>
            <span class="prog-holder">
              <span style="width: 55%" data-steps="55%"></span>
            </span>
          </div>
          <div class="user">
            <p>team</p>
            <p>12</p>
            <div class="icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <span class="prog-holder">
              <span style="width: 75%" data-steps="75%"></span>
            </span>
          </div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="full-content"></div>
    </section>
  </body>
</html>
